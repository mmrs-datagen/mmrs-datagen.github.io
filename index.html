const width = document.getElementById('graph').clientWidth;
const height = document.getElementById('graph').clientHeight;

const incoming = {}
graph.links.forEach(l => {
  incoming[l.target.id || l.target] = true;
});
const rootIds = graph.nodes.filter(n => !incoming[n.id]).map(n => n.id);

graph.nodes.forEach((n, i) => {
  if (rootIds.includes(n.id)) {
    n.y = 50 + Math.random() * 20;
    n.x = 110 + i * 40 + Math.random() * 40;
  }
});

const svg = d3.select("svg")
  .attr("viewBox", [0, 0, width, height]);
const g = svg.append("g");
svg.on("click", function(event) {
  if (event.target.nodeName === "svg") {
    resetHighlight();
    document.getElementById("details").innerHTML = "";
    document.getElementById("relativeWork").innerHTML = "";
  }
});
svg.call(d3.zoom()
  .scaleExtent([0.2, 2])
  .on("zoom", function(event) {
    g.attr("transform", event.transform);
  })
);

g.append("defs").append("marker")
    .attr("id", "arrow")
    .attr("viewBox", "0 -5 10 10")
    .attr("refX", 22)
    .attr("refY", 0)
    .attr("markerWidth", 6)
    .attr("markerHeight", 6)
    .attr("orient", "auto")
  .append("path")
    .attr("d", "M0,-5L10,0L0,5")
    .attr("fill", "#999");

const link = g.append("g")
    .attr("stroke", "#aaa")
    .attr("stroke-width", 1.2)
    .selectAll("line")
    .data(graph.links)
    .join("line")
    .attr("class", "link")
    .attr("marker-end", "url(#arrow)");

const simulation = d3.forceSimulation(graph.nodes)
    .force("link", d3.forceLink(graph.links).id(d => d.id).distance(68))
    .force("charge", d3.forceManyBody().strength(-350))
    .force("center", d3.forceCenter(width / 2, height / 2 + 90))
    .on("tick", ticked);

const node = g.append("g")
    .selectAll("g")
    .data(graph.nodes)
    .join("g")
    .attr("class", "node")
    .on("click", function(event, d) {
      event.stopPropagation();
      showDetails(d.id);
      highlightSelection(d.id);
    })
    .call(d3.drag()
      .on("start", dragstarted)
      .on("drag", dragged)
      .on("end", dragended)
    );

node.append("circle")
    .attr("r", 8)
    .attr("fill", d => rootIds.includes(d.id) ? "#e43a3a" : "#69b3a2");

node.append("text")
    .attr("x", 13)
    .attr("y", 3)
    .text(d => d.id);

function ticked() {
  link
      .attr("x1", d => d.source.x)
      .attr("y1", d => d.source.y)
      .attr("x2", d => d.target.x)
      .attr("y2", d => d.target.y);
  node
      .attr("transform", d => `translate(${d.x},${d.y})`);
}

function dragstarted(event, d) {
  if (!event.active) simulation.alphaTarget(0.3).restart();
  d.fx = d.x; d.fy = d.y;
}
function dragged(event, d) {
  d.fx = event.x; d.fy = event.y;
}
function dragended(event, d) {
  if (!event.active) simulation.alphaTarget(0);
  d.fx = null; d.fy = null;
}

// --- Sidebar/Interactivity ---
const input = d3.select('#searchInput');
const resultsDiv = document.getElementById('results');
function doSearch() {
  const term = input.property('value').toLowerCase();
  const results = graph.nodes.filter(n=>n.id.toLowerCase().includes(term));
  resultsDiv.innerHTML = '<h4>Search Results</h4>' +
    '<ul>'+results.map(n=>`<li><a href="#" onclick="showDetails('${n.id}');return false;">${n.id}</a></li>`).join('')+'</ul>';
}
input.on('keypress', (e) => { if(e.key==='Enter') doSearch(); });

// Populate Class filter
const classFilter = document.getElementById('classFilter');
const allClasses = Array.from(new Set(Object.values(graph.details).map(d => d.Class).filter(Boolean))).sort();
allClasses.forEach(cls => {
  const opt = document.createElement('option');
  opt.value = cls;
  opt.textContent = cls;
  classFilter.appendChild(opt);
});
classFilter.addEventListener('change', function() {
  const selectedClass = this.value;
  if (!selectedClass) {
    document.getElementById('results').innerHTML = '';
    return;
  }
  const works = Object.entries(graph.details)
    .filter(([id, det]) => det.Class === selectedClass)
    .map(([id]) => id);
  document.getElementById('results').innerHTML =
    '<h4>Works using "' + selectedClass + '"</h4><ul>' +
    works.map(id => `<li><a href="#" onclick="showDetails('${id}');return false;">${id}</a></li>`).join('') +
    '</ul>';
});

    '<h4>Works with VC: ' + selectedVC + '</h4><ul>' +
    works.map(id => `<li><a href="#" onclick="showDetails('${id}');return false;">${id}</a></li>`).join('') +
    '</ul>';
});

// Sidebar resizer logic
const resizer = document.querySelector('#sidebar .resizer');
let startX, startWidth;
resizer.addEventListener('mousedown', e=>{
  startX = e.clientX; startWidth = parseInt(getComputedStyle(document.getElementById('sidebar')).width, 10);
  document.documentElement.addEventListener('mousemove', resize);
  document.documentElement.addEventListener('mouseup', stopResize);
});
function resize(e) { document.getElementById('sidebar').style.width = (startWidth + e.clientX - startX) + 'px'; }
function stopResize() {
  document.documentElement.removeEventListener('mousemove', resize);
  document.documentElement.removeEventListener('mouseup', stopResize);
}

let selectedId = null;
function highlightSelection(id) {
  selectedId = id;
  const deps = graph.links.filter(l => l.target.id===id).map(l=>l.source.id);
  const outs = graph.links.filter(l => l.source.id===id).map(l=>l.target.id);
  node.classed('dim', d => !(d.id === id || deps.includes(d.id) || outs.includes(d.id)));
  node.selectAll("circle")
    .attr("fill", d =>
      d.id === id ? "#13bb13"
      : deps.includes(d.id) ? "#fa0"
      : outs.includes(d.id) ? "#2196f3"
      : (rootIds.includes(d.id) ? "#e43a3a" : "#69b3a2"))
    .attr("r", d => d.id === id ? 12 : 8);
  node.selectAll("text")
    .style("font-size", d =>
      d.id === id || deps.includes(d.id) || outs.includes(d.id) ? "14px" : "11px")
    .style("opacity", d =>
      d.id === id || deps.includes(d.id) || outs.includes(d.id) ? 1 : 0.4);
  link.classed('dim', l => !(l.source.id === id || l.target.id === id));
  link
    .style("stroke-width", l =>
      l.source.id === id || l.target.id === id ? "2.4px" : "1px")
    .style("stroke", l =>
      l.source.id === id ? "#13bb13"
      : l.target.id === id ? "#fa0"
      : "#999");
}
function resetHighlight() {
  selectedId = null;
  node.classed('dim', false);
  node.selectAll("circle")
    .attr("fill", d => rootIds.includes(d.id) ? "#e43a3a" : "#69b3a2")
    .attr("r", 8);
  node.selectAll("text").style("font-size", "11px").style("opacity", 1);
  link.classed('dim', false)
      .style("stroke-width", "1px").style("stroke", "#999");
}

window.showDetails = function(id) {
    highlightSelection(id);
    const det = graph.details[id];
    let html = `<b>Id:</b> ${id}<br>`;
    if(det.Owner) html += `<b>Owner:</b> ${det.Owner}<br>`;
    html += `<b>Class:</b> ${det.Class}<br>`;
    if(det.CosmosVC) html += `<b>Cosmos VC:</b> ${det.CosmosVC}<br>`;
    if(det.Cosmos) html += `<b>Cosmos:</b> ${det.Cosmos}<br>`;
    if(det.VC) html += `<b>VC:</b> ${det.VC}<br>`;
    html += `<b>Script:</b> ${det.Script}<br>`;
    html += `<h4>Inputs</h4><ul>${det.Inputs.map(i=>`<li style='white-space:pre-wrap;word-break:break-all;'>${i}</li>`).join("")}</ul>`;
    html += `<h4>Outputs</h4><ul>${det.Outputs.map(o=>`<li style='white-space:pre-wrap;word-break:break-all;'>${o}</li>`).join("")}</ul>`;
    html += `<h4>Parameters</h4><table class="param-table"><tr><th>Name</th><th>Type</th><th>Quoted</th><th>Value</th></tr>`+
      det.Parameters.map(p=>`<tr><td>${p.Name}</td><td>${p.Type||""}</td><td>${p.Quoted||""}</td><td>${p.Value}</td></tr>`).join("")+
      `</table>`;
    document.getElementById("details").innerHTML = html;
    const deps = graph.links.filter(l => l.target.id===id).map(l=>l.source.id);
    const outs = graph.links.filter(l => l.source.id===id).map(l=>l.target.id);
    let relHtml = ""
      + (deps.length ? `<b>Depend On:</b><br>` : '')
      + deps.map(w=>`<div><a class='rel-work-link' onclick="showDetails('${w}')">${w}</a></div>`).join('')
      + (outs.length ? `<b>Result Of:</b><br>` : '')
      + outs.map(w=>`<div><a class='rel-work-link' onclick="showDetails('${w}')">${w}</a></div>`).join('');
    document.getElementById("relativeWork").innerHTML = relHtml;
};

</script>
